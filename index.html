<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحية خاصة لداود 😎</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background: radial-gradient(circle at top, #1f0033, #000000);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .welcome {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .main-content {
      display: none;
      padding: 40px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .neon-box {
      border: 3px solid #00ffee;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px #00ffee, 0 0 50px #00ffee;
      background-color: rgba(0, 0, 0, 0.75);
      max-width: 600px;
      margin: 0 auto;
    }

    .joke {
      font-size: 1.3em;
      color: #ffcc00;
      line-height: 2em;
    }

    .button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff00c8;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ff3399;
    }

    #surprise-img {
      margin-top: 30px;
      max-width: 100%;
      display: none;
      border: 5px solid #00ffee;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffee;
    }

    #surprise-text {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffcc00;
      display: none;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- واجهة الترحيب -->
  <div class="welcome" id="welcome">
    مرحبًا بك ياا داود غانس 🤩🔥
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main-content" id="content">
    <div class="neon-box">
      <h2>آآآه يا داود 😅</h2>
      <p class="joke">
        علابالي بلي راك تعبان وتقارع في نتيجة الباك 💀<br>
        روح عند العشّاب وطلب عشبة <strong>قلاوي العتروس</strong> 🐐<br>
        وراك لازم تصبر وتقوي إيمانك، راهو فالقلب ❤️<br>
        وعلابالي راه توسوسك زاد برعاية <em>"توسوس ولا قود™"</em> 😆<br>
      </p>

      <button class="button" onclick="showSurprise()">🎁 مفاجأة</button>

      <img id="surprise-img" src="photo_2025-07-11_22-35-47.jpg" alt="مفاجأة داود">

      <div id="surprise-text">نتمنالك تنبتلك اللحية يا عمود الزڨ 😜</div>

      <div class="footer">
        Created by <strong>Akal Abdelhak Amine</strong> ❤️
      </div>
    </div>
  </div>

  <script>
    // بعد 3 ثوانٍ، نخفي الترحيب ونظهر المحتوى
    setTimeout(() => {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 3000);

    // إظهار المفاجأة (الصورة والنص)
    function showSurprise() {
      document.getElementById("surprise-img").style.display = "block";
      document.getElementById("surprise-text").style.display = "block";
    }
  </script>

</body>
</html>
